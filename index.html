<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>HTML Part 2 Hands-On</title>
    </head>
    <body>
        <Form>
          <label> First Name  </label> <input type="text" id="firstName"  placeholder="First Name"/>
          <label> Last Name   </label> <input type="text" id="lastName"  placeholder="Last Name"/>
          <button name="submit" type="Submit">Submit</button><br>

          <h4> My Dream Developer Positions </h4>

          <input type="radio" id="positionJunior" name="position" value="Junior"/>
          <label for="positionJunior">Junior Developer</label><br>
          <input type="radio" id="positionFull" name="position" value="Full"/>
          <label for="positionFull">Full Stack Developer</label><br>
          <input type="radio" id="positionBack" name="position" value="Back"/>
          <label for="positionBack">Back End Developer</label><br>
          <input type="radio" id="positionFront" name="position" value="Front"/>
          <label for="positionFront">Front End Developer</label><br><br>
          <button name="submit" type="Submit">Submit</button>
        </Form>
        
    </body>
</html>
